<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade</title>
</head>
<body>
    <script>
        // Função para verificar a idade e redirecionar
        function verificarIdade() {
            var idade = parseInt(prompt("Por favor, informe sua idade:"));
            
            if (idade >= 18) {
                // Redirecionar para a home page
                window.location.href = "http://127.0.0.1:5500/cp-front-end-main/index.html";
            } else {
                // Redirecionar para outro site se for menor de idade
                window.location.href = "https://site.mppr.mp.br/crianca/Pagina/Por-que-nao-se-deve-utilizar-o-termo-menor";
            }
        }

        // Chamar a função ao carregar a página
        window.onload = verificarIdade;
    </script>
</body>
</html>
